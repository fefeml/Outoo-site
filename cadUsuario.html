<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style_hebert.css">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "img/outoo_logo_title2.png"/>
    <title>Outoo - Cadastro Usuário</title>
</head>
<body>
    <nav>
        <div class="itens-nav">
        <ul>
          <li><a href="default.asp">Home</a></li>
          <li><a href="news.asp">News</a></li>
          <li><a href="contact.asp">Contato</a></li>
          <li><a href="about.asp">Sobre nós</a></li>
          <li><a href="cadEmpresa.html">Sou Empresa</a></li>
          <li><a href="cadUsuario.html">Sou Usuário</a></li>
        </ul>
      </div>
      </nav>
    <div class="formulario">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="inputCompleto" placeholder="Nome Empresa">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">E-Mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCelular">Celular</label>
                  <input type="text" class="form-control" id="inputCelular" placeholder="(DDD) 99999-9999">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputNomeEmpresal4">Site - URL</label>
                  <input type="text" class="form-control" id="inputNomeEmpresal4" placeholder="http://seusite.com.br">
                </div>
              </div>
            <div class="form-group">
              <label for="inputEndereco">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Selecione...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCep">Cep</label>
                <input type="text" class="form-control" id="inputCep">
              </div>
            </div>
            <div class=dividir>
            <div class="form-group">
              <p>O que você precisa...</p>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Wi-Fi Grátis
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Café Grátis
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Copa / Espaço Social
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Toaletes / Toalete Especial   
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acessibilidade Especial
                </label>
              </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
</body>
</html>
